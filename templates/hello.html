<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Uso do url_for() para construir o caminho para o arquivo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hello from Flask</title>
</head>
<body>
    <!-- Se name existir: -->
    {% if name %}
        
        <!-- Exiba "Hello (nome passado na query string)" -->
        <h1 id="name">Hello {{ name }}!</h1>
    <!-- Se nome nÃ£o existir -->
    {% else %}
        
        <!-- Exiba "Hello (Hello, World, but with Jinja2 template) -->
        <h1 id="hello_world">Hello, World, but with Jinja2 template</h1>
    {% endif %}

</body>
</html>
